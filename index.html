<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-gold: #FFD700;
            --secondary-gold: #FFA500;
            --dark-bg: #0a0a0a;
            --card-bg: rgba(255, 255, 255, 0.03);
            --text-primary: #ffffff;
            --text-secondary: #b8b8b8;
            --accent-purple: #7B68EE;
            --accent-blue: #00CED1;
            --success-green: #00FF88;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background: var(--dark-bg);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* خلفية ديناميكية متطورة */
        .dynamic-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background: radial-gradient(ellipse at top, #1a1a2e 0%, #0a0a0a 100%);
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background: var(--primary-gold);
            border-radius: 50%;
            opacity: 0;
            animation: floatUp 15s infinite;
        }

        @keyframes floatUp {
            0% {
                opacity: 0;
                transform: translateY(100vh) scale(0);
            }
            10% {
                opacity: 0.4;
            }
            90% {
                opacity: 0.4;
            }
            100% {
                opacity: 0;
                transform: translateY(-100vh) scale(1.5);
            }
        }

        /* الحاوية الرئيسية */
        .main-container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 30px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* الهيدر المتطور */
        .header {
            display: grid;
            grid-template-columns: 300px 1fr 300px;
            align-items: center;
            margin-bottom: 40px;
            padding: 20px 0;
            position: relative;
        }

        .header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--primary-gold), transparent);
        }

        /* منطقة التاريخ */
        .date-section {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .date-card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.05), rgba(255, 255, 255, 0.02));
            border: 1px solid rgba(255, 215, 0, 0.2);
            border-radius: 15px;
            padding: 12px 20px;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .date-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 215, 0, 0.1) 0%, transparent 70%);
            animation: rotate 10s linear infinite;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .date-card:hover::before {
            opacity: 1;
        }

        .date-card:hover {
            transform: translateY(-2px);
            border-color: var(--primary-gold);
            box-shadow: 0 5px 20px rgba(255, 215, 0, 0.2);
        }

        .date-label {
            font-size: 0.8em;
            color: var(--text-secondary);
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .date-value {
            font-size: 1.2em;
            font-weight: 700;
            color: var(--primary-gold);
            font-family: 'Courier New', monospace;
            letter-spacing: 2px;
        }

        /* العنوان الرئيسي */
        .title-section {
            text-align: center;
        }

        .main-title {
            font-size: 4em;
            font-weight: 900;
            background: linear-gradient(135deg, var(--primary-gold), var(--secondary-gold), var(--primary-gold));
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 3s ease infinite;
            text-shadow: 0 0 40px rgba(255, 215, 0, 0.5);
            margin-bottom: 10px;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1.2em;
            font-weight: 300;
        }

        /* معلومات النظام */
        .system-info {
            text-align: left;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .info-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .info-icon {
            width: 30px;
            height: 30px;
            background: linear-gradient(135deg, var(--accent-purple), var(--accent-blue));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8em;
        }

        /* الساعة الرقمية المتطورة */
        .clock-container {
            text-align: center;
            margin: 40px 0;
            position: relative;
        }

        .digital-clock {
            font-size: 5.5em;
            font-weight: 300;
            letter-spacing: 8px;
            background: linear-gradient(90deg, var(--accent-blue), var(--accent-purple), var(--accent-blue));
            background-size: 200% 100%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientMove 5s ease infinite;
            position: relative;
            display: inline-block;
        }

        .digital-clock::after {
            content: attr(data-time);
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            z-index: -1;
            filter: blur(20px);
            opacity: 0.5;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            100% { background-position: 200% 50%; }
        }

        .clock-date {
            margin-top: 10px;
            font-size: 1.2em;
            color: var(--text-secondary);
        }

        /* شبكة أوقات الصلاة المتطورة */
        .prayer-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 20px;
            margin: 40px 0;
        }

        .prayer-card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.03), rgba(255, 255, 255, 0.01));
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
        }

        .prayer-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at center, transparent 0%, rgba(255, 215, 0, 0.05) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .prayer-card:hover::before {
            opacity: 1;
        }

        .prayer-card:hover {
            transform: translateY(-10px) scale(1.02);
            border-color: rgba(255, 215, 0, 0.3);
            box-shadow: 0 20px 40px rgba(255, 215, 0, 0.1);
        }

        .prayer-card.active {
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.15), rgba(255, 165, 0, 0.1));
            border-color: var(--primary-gold);
            animation: pulseGlow 2s ease infinite;
        }

        @keyframes pulseGlow {
            0%, 100% {
                box-shadow: 0 0 20px rgba(255, 215, 0, 0.5),
                           inset 0 0 20px rgba(255, 215, 0, 0.1);
            }
            50% {
                box-shadow: 0 0 40px rgba(255, 215, 0, 0.8),
                           inset 0 0 30px rgba(255, 215, 0, 0.2);
            }
        }

        .prayer-icon {
            width: 60px;
            height: 60px;
            margin: 0 auto 15px;
            background: linear-gradient(135deg, var(--primary-gold), var(--secondary-gold));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.3);
        }

        .prayer-name {
            font-size: 1.4em;
            font-weight: 700;
            color: var(--primary-gold);
            margin-bottom: 10px;
        }

        .prayer-time {
            font-size: 2.2em;
            font-weight: 300;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }

        .time-remaining {
            font-size: 0.9em;
            color: var(--text-secondary);
            padding: 5px 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            display: inline-block;
        }

        /* الصلاة التالية */
        .next-prayer {
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.1), rgba(255, 165, 0, 0.05));
            border: 1px solid rgba(255, 215, 0, 0.3);
            border-radius: 20px;
            padding: 30px;
            margin: 40px auto;
            max-width: 600px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .next-prayer::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--primary-gold), transparent, var(--primary-gold));
            border-radius: 20px;
            opacity: 0.5;
            z-index: -1;
            animation: borderRotate 3s linear infinite;
        }

        @keyframes borderRotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .next-prayer-title {
            font-size: 1.2em;
            color: var(--text-secondary);
            margin-bottom: 10px;
        }

        .next-prayer-name {
            font-size: 2.5em;
            font-weight: 700;
            color: var(--primary-gold);
            margin-bottom: 10px;
        }

        .next-prayer-countdown {
            font-size: 3em;
            font-weight: 300;
            letter-spacing: 5px;
            color: var(--text-primary);
        }

        /* نافذة الأذان المتطورة */
        .adhan-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, rgba(0, 0, 0, 0.95), rgba(0, 0, 0, 0.98));
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            backdrop-filter: blur(20px);
        }

        .adhan-content {
            text-align: center;
            animation: adhanEntry 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes adhanEntry {
            0% {
                opacity: 0;
                transform: scale(0.5) rotate(-10deg);
            }
            100% {
                opacity: 1;
                transform: scale(1) rotate(0);
            }
        }

        .adhan-circle {
            width: 300px;
            height: 300px;
            border: 3px solid var(--primary-gold);
            border-radius: 50%;
            margin: 0 auto 30px;
            position: relative;
            animation: adhanPulse 2s ease infinite;
        }

        @keyframes adhanPulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 0 50px rgba(255, 215, 0, 0.5);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 0 80px rgba(255, 215, 0, 0.8);
            }
        }

        .adhan-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 8em;
            color: var(--primary-gold);
        }

        .adhan-text {
            font-size: 4em;
            font-weight: 700;
            color: var(--primary-gold);
            margin-bottom: 20px;
            text-shadow: 0 0 50px rgba(255, 215, 0, 0.8);
        }

        .prayer-name-large {
            font-size: 2.5em;
            color: var(--text-primary);
            margin-bottom: 30px;
        }

        .adhan-progress {
            width: 400px;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            margin: 0 auto;
            overflow: hidden;
        }

        .adhan-progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-gold), var(--secondary-gold));
            width: 0%;
            transition: width 0.3s ease;
        }

        /* رسائل النظام المتطورة */
        .system-message {
            position: fixed;
            top: 30px;
            right: 30px;
            background: linear-gradient(135deg, rgba(0, 255, 136, 0.9), rgba(0, 206, 209, 0.9));
            color: white;
            padding: 20px 30px;
            border-radius: 15px;
            display: none;
            animation: messageSlide 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            box-shadow: 0 10px 30px rgba(0, 255, 136, 0.3);
            font-weight: 500;
        }

        @keyframes messageSlide {
            0% {
                transform: translateX(400px);
                opacity: 0;
            }
            100% {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* تحسينات للشاشات الكبيرة */
        @media (min-width: 1920px) {
            .main-title { font-size: 4.5em; }
            .digital-clock { font-size: 6em; }
            .prayer-card { padding: 35px 20px; }
            .prayer-name { font-size: 1.5em; }
            .prayer-time { font-size: 2.2em; }
        }

        /* تصميم متجاوب */
        @media (max-width: 1400px) {
            .prayer-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 15px;
            }
            
            .prayer-card {
                padding: 20px 15px;
            }
            
            .prayer-time {
                font-size: 1.8em;
            }

            .main-title {
                font-size: 3em;
            }
        }

        @media (max-width: 1024px) {
            .header {
                grid-template-columns: 1fr;
                text-align: center;
                gap: 15px;
                padding: 15px 0;
            }
            
            .date-section, .system-info {
                flex-direction: row;
                justify-content: center;
                flex-wrap: wrap;
                gap: 10px;
            }

            .date-card {
                min-width: 200px;
            }
            
            .prayer-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 12px;
                margin: 25px 0;
            }
            
            .main-title { 
                font-size: 2.8em;
                margin-bottom: 5px;
            }
            
            .digital-clock { 
                font-size: 3.2em;
                letter-spacing: 4px;
            }
            
            .clock-date {
                font-size: 1.1em;
            }

            .next-prayer {
                max-width: 500px;
            }
        }

        @media (max-width: 768px) {
            .main-container {
                padding: 15px;
            }
            
            .prayer-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
            }
            
            .prayer-card {
                padding: 15px 10px;
            }
            
            .prayer-name {
                font-size: 1.1em;
            }
            
            .prayer-time {
                font-size: 1.6em;
            }
            
            .time-remaining {
                font-size: 0.8em;
            }
            
            .next-prayer {
                padding: 20px;
                margin: 25px auto;
            }
            
            .next-prayer-countdown {
                font-size: 2.2em;
            }
            
            .digital-clock {
                font-size: 2.5em;
            }
            
            .main-title {
                font-size: 2em;
            }

            .date-card {
                min-width: 160px;
            }
        }
        
        @media (max-width: 480px) {
            .main-container {
                padding: 10px;
            }

            .prayer-grid {
                grid-template-columns: 1fr;
                gap: 10px;
            }

            .date-card {
                padding: 8px 12px;
                min-width: 140px;
            }
            
            .date-value {
                font-size: 0.9em;
            }
            
            .digital-clock {
                font-size: 2em;
                letter-spacing: 2px;
            }
            
            .clock-date {
                font-size: 0.9em;
            }

            .next-prayer {
                padding: 15px;
                margin: 20px auto;
            }

            .next-prayer-name {
                font-size: 2em;
            }

            .next-prayer-countdown {
                font-size: 1.8em;
            }
        }
    </style>

        function convertTo24Hour(time12h) {

            hours = parseInt(hours);

                hours = 0;

                hours += 12;
            }
            
            return `${hours.toString().padStart(2, '0')}:${minutes}`;
        }

            hours = hours % 12;

            prayerDate.setHours(parseInt(hours), parseInt(minutes), 0, 0);
            
            if (prayerDate < now) {
                prayerDate.setDate(prayerDate.getDate() + 1);
            }
            
            const diff = prayerDate - now;
            const hoursRemaining = Math.floor(diff / 3600000);
            const minutesRemaining = Math.floor((diff % 3600000) / 60000);
            const secondsRemaining = Math.floor((diff % 60000) / 1000);
            
            if (hoursRemaining > 0) {
                return `${hoursRemaining} ساعة ${minutesRemaining} دقيقة`;
            } else if (minutesRemaining > 0) {
                return `${minutesRemaining} دقيقة ${secondsRemaining} ثانية`;
            } else if (secondsRemaining > 0) {
                return `${secondsRemaining} ثانية`;
            } else {
                return 'حان الوقت';
            }
        }
